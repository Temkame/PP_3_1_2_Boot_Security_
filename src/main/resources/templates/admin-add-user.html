<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <hr/>
    <form th:action="@{/admin/users/add}" method="post">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="name">Имя</label>
                <input type="text" name="name" th:id="name">
            </p>
            <p>
                <label th:for="lastName">Фамилия</label>
                <input type="text" name="lastName" th:id="lastName"><br/>
            </p>
            <p>
                <label th:for="email">Электронная почта</label>
                <input type="text" name="email" th:id="email"><br/>
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <input type="password" name="password" th:id="password"><br/>
            </p>
            <p>
                <label>Role:
                    <select id="role" size="2" name="role" multiple="multiple">
                        <option value="USER">
                            USER
                        </option>
                        <option value="ADMIN">
                            ADMIN
                        </option>
                    </select>
                </label>
            </p>
        </fieldset>
        <button type="submit">Сохранить пользователя</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit" class="btn btn-outline-danger">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
