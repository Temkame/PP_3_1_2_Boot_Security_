<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h2>Изменить пользователя</h2>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Выйти">
    </form>
    <hr/>
    <form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}"
          th:object="${user}">
        <div>
            <label th:for="name" class=" form-label">Имя:</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <br>
        <div>
            <label th:for="lastName" class="form-label">Фамилия:</label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <br>
        <div>
            <label th:for="email" class="form-label">Электронная почта: </label>
            <input type="email" th:field="*{email}"/>
        </div>
        <br>
        <div>
            <label th:for="email" class="form-label">Пароль: </label>
            <input type="password" th:field="*{password}"/>
        </div>
        <br>
        <p>
            <label>Role:
                <select id="role" size="2" name="role" multiple="multiple">
                    <option value="USER">
                        USER
                    </option>
                    <option value="ADMIN">
                        ADMIN
                    </option>
                </select>
            </label>
        </p>
        </fieldset>
        <button type="submit">Изменить данные</button>
    </form>


    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
