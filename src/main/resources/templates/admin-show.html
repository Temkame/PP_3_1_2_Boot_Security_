<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Найденный пользователь</title>
</head>
<body>
<div>
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти">
  </form>
  <hr/>
  <table>
    <tr>
      <th>Id</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>ПЭлектронная почта</th>

    </tr>
    <tr>
      <td th:for="id">Id</td>
      <td th:for="name">Имя</td>
      <td th:for="lastName">Фамилия</td>
      <td th:for="email">Электронная почта</td>
      <td>
        <form th:action="@{/admin/users/add}" method="post">
          <button type="submit">Изменить</button>
        </form>
      </td>
      <td>
        <form th:action="@{/admin/users/add}" method="post">
          <input type="hidden" name="id">
          <button type="submit">Удалить</button>
        </form>
      </td>

    </tr>
  </table>
  <br/>
  <form th:action="@{/admin}">
    <button type="submit">Назад к списку пользователей</button>
  </form>
</div>
</body>
</html>
